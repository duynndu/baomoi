<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

    <a routerLink="/" class="logo d-flex align-items-center">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <img src="../../../assets/client/img/logo.png" alt="">
      <h1>ZenBlog</h1>
    </a>
    <nav id="navbar" class="navbar">
      <ul>
        <li><a href="/">Blog</a></li>
        <li class="dropdown"><a><span>Categories</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
          <ul>
            <li *ngFor="let category of categories | async"><a [routerLink]="['category',category.slug]" >{{category.name}}</a></li>
          </ul>
        </li>

        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav><!-- .navbar -->

    <div class="position-relative">
      <a href="https://www.facebook.com/duoclieu.caygiong.94" class="mx-2"><span class="bi-facebook"></span></a>
      <a href="https://twitter.com/home" class="mx-2"><span class="bi-twitter"></span></a>
      <a href="https://www.instagram.com/" class="mx-2"><span class="bi-instagram"></span></a>

      <a href="#" class="mx-2 js-search-open"><span class="bi-search"></span></a>
      <i class="bi bi-list mobile-nav-toggle"></i>

      <app-search></app-search>

    </div>

  </div>

</header><!-- End Header -->
